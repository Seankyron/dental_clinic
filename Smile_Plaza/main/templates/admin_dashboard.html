            },
            body: JSON.stringify({}),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        return data.appointmentAll;
    } catch (error) {
        console.error('Error fetching occupied times:', error);
        return [];

}

async function displayTotalPatients() {

async function displayAppointment() {
    try {
        const appointment_per_day = await getAppointmentsAll();
        console.log(appointment_per_day);
        let tableBody = document.querySelector('.table tbody');
        tableBody.innerHTML = '';

        // Create a multidimensional array to store appointment data
        let appointmentArray = [];

        appointment_per_day.forEach(tuple => {
            const id = tuple[0];
            const name = tuple[1];
            const date = tuple[2];
            const time = tuple[3];
            const service = tuple[4];
            const status = tuple[5];

            // Add each tuple as an array to the multidimensional array
            appointmentArray.push([id, name, date, time, service, status]);
            // Do something with id, name, email, phone, service...
                
            let row = `
                <tr>
                    <td>${id}</td>                        
                    <td>${name}</td>                        
                    <td>${date}</td>
                    <td>${time}</td>
                    <td>${service}</td>
                    <td ${status === 'PENDING' ? 'class="pending"' : 
                        status === 'ACCEPTED' ? 'class="confirmed"' :
                        status === 'REJECTED' ? 'class="rejected"' : ''}>
                        ${status}</td>
                </tr>
                `;
            tableBody.innerHTML += row;
            }
        )
    } catch (error) {
        console.error("Error fetching appointments:", error);
    }
